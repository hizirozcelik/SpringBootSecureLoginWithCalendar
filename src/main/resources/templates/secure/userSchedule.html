<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	<link rel="stylesheet" type="text/css" media="all" href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
    <title>Schedule Preferences</title>
  </head>
  <body>
       
    <div class="container">
    	
    	<div class="p-3 col-sm-6 bg-light" align="center">
    		<img src="../static/images/logo.png" th:src="@{/images/logo.png}" width="100px" height="100px"/>
    		<h2>Please enter your preferences</h2>
    		
  		</div>
    	    

		
    	<form method ="post" action="#" th:action="@{/secure/addUserSchedule}" th:object=${userSchedule}>
   
		   	<div class="form-group gt-3">
		   	
		   		<div class="row">
		   		
		   			<div class="col-md-3 form-group">
		   			
			   			  			
			   			<label for="prefDay1" class="form-label">Day1</label>
			   			
			   			<select class="form-select" th:field="*{prefDay1}">
			   			
		        			<option th:each="d : *{DAYS}" th:value="${d}" th:text="${d}" ></option>
		        			
		      			</select>
		   			
		   			</div>
		   			
		   			<div class="col-md-3 form-group">
		   			
			   				   			
			   			<label for="prefTime1" class="form-label">Time Frame</label>
			   			
			   			<select class="form-select" th:field="*{prefTime1}">
			   			
		        			<option th:each="t : *{TIMES}" th:value="${t}" th:text="${t}" ></option>
		        			
		      			</select>
		   			
		   			</div>
		   		 			
		   		</div>
		   		
		   		<div class="row">
		   		
		   			<div class="col-md-3 form-group">
		   			
			   				   			
			   			<label for="prefDay2" class="form-label">Day2</label>
			   			
			   			<select class="form-select" th:field="*{prefDay2}">
			   			
		        			<option th:each="d2 : *{DAYS}" th:value="${d2}" th:text="${d2}" ></option>
		        			
		      			</select>
		   			
		   			</div>
		   			
		   			<div class="col-md-3 form-group">
		   			
			   				   			
			   			<label for="prefTime2" class="form-label">Time Frame</label>
			   			
			   			<select class="form-select" th:field="*{prefTime2}">
			   			
		        			<option th:each="t2 : *{TIMES}" th:value="${t2}" th:text="${t2}" ></option>
		        			
		      			</select>
		   			
		   			</div>
		   		 			
		   		</div>
	   		
		   		<br />
		   		
		   		<div class="button">
							
					<button type="submit" class="btn btn-primary">Submit</button>
							
				</div>
		   	
		   	</div>
	
		</form>
		   		   				   	
		
		<div class="row">
			<div class="col-sm-6">
			
				<p><a href="/" th:href="@{/}">Back to home page</a></p>
				<p><a href="#" th:href="@{/logout}">Logout</a></p>
			</div>
		</div>
	
		<div class="footer-copyright py-3"><p>Â© 2021 Hizir Ozcelik @Sheridan College</p></div>
   
    </div>
    
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    
  </body>
</html>
